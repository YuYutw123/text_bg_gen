<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Main-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>文字背景產生器</title>
    <meta name="description" content="A sideproject." />
    <meta property="og:title" content="文字背景產生器">
    <meta property="og:image" content="https://i.imgur.com/trsTOZJ.jpg">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="Shorten_Urls" />
    <meta name="twitter:creator" content="@yu_yutw" />
    <meta property="og:url" content="https://yuyutw123.github.io/text_bg_gen/" />
    <meta property="og:title" content="文字背景產生器" />
    <meta property="og:description" content="就文字背景產生器" />
    <meta property="twiiter:image" content="https://i.imgur.com/trsTOZJ.jpg">

    <!--Style-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/yuyu.png" type="image/png" />
    <link rel="shortcut icon" href="img/yuyu.ico" />
</head>
<body>
    <div class="header"> 
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">文字背景產生器</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">文字背景產生器</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首頁</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">關於此網站</a>
                        </li>
                        
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-left p-card">
                    <p class="bg-option">
                        <label for="bg-color">背景顏色</label>
                        <input type="color" id="bg-color" name="bg-color"
                            value="#FF7678">
                    </p>
                    <p class="bg-option">
                        <label for="bg-color">文字顏色</label>
                        <input type="color" id="text-color" name="text-color"
                            value="#ffffff">
                    </p>
                    <p class="bg-option">
                        <label for="bg-color">文字間距</label>
                        <input type="number" id="text-pos" name="text-color"
                            value="#ffffff" class="form-control" style="max-width:100px;">
                    </p>
                    <div class="size">
                        <p class="bg-option">
                            <label for="bg-color">文字大小</label>
                        </p>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="bg-color">最大</label>
                                    <input type="number" id="text-color" name="text-color" class="form-control" style="max-width:100px;">
                                    
                                </div>
                                <div class="col-md-6">
                                    <label for="bg-color">最小</label>
                                    <input type="number" id="text-color" name="text-color" class="form-control" style="max-width:100px;">
                                    
                                </div>
                            </div>

                        </div>
                    </div>
                    <p class="bg-option">
                        <label for="bg-color">文字間距</label>
                        <select id="select_item" onchange="select()">
                                        <option value="none">請選擇</option>
                                        <option value="Noto">Noto Sans TC</option>
                        </select>
                    </p>
                    <p class="bg-option">
                        <label for="bg-color">圖片圓角</label>
                        <input type="checkbox" id="rad" name="rad" value="rad" class="check-box">
                    </p>
                    <div class="text-content">
                        <p class="bg-option">
                            <label for="bg-color">內容文字</label>
                        </p>
                        <div class="container">
                            <textarea id="text-content" class="col-12" name="text-content" rows="6" cols="40" required>在這邊輸入你要的文字</textarea>

                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="preview">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center">
        <p>Copyright © yuyutw123 2022</p>
    </div>

    <!--Scripts-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
